name: Build and Push Webapp

on:
  push:
    branches:
      - main  # Adjust according to your default branch

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: main
          path: "./main/"
      
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: web-app
          path: "./web-app/"
        
      - name: install pygbag
        run: |
          pip install pygbag

      - name: make web app
        run: |
          cd ./main
          make build

      - name: edit web-app
        run: |
          rm -rf ./web-app/*


      - name: test
        run: |
          ls -R

      
